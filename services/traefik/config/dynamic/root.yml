# Configuración para el dominio raíz tekkisma.es
# Muestra una página simple con "Tekkisma" centrado

http:
  routers:
    root:
      rule: "Host(`tekkisma.es`)"
      entryPoints:
        - websecure
      service: root-page
      tls:
        certResolver: cloudflare
        options: default
      priority: 100  # Prioridad muy alta para que tenga precedencia sobre el catch-all

  services:
    root-page:
      loadBalancer:
        servers:
          - url: "http://root-page:80"
        healthCheck:
          path: /
          interval: "10s"
          timeout: "3s"
          scheme: http

