version: '3.8'

services:
  traefik:
    image: traefik:v3.6
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    command:
      # Logging (dynamic)
      - --log.level=${TRAEFIK_LOG_LEVEL:-INFO}
      - --accesslog=true
      # Docker provider (via socket-proxy para compatibilidad de versiones)
      - --providers.docker.endpoint=tcp://socket-proxy:2375
      - --providers.docker=true
      # Entrypoints (dynamic ports - override traefik.yml)
      - --entrypoints.web.address=:${TRAEFIK_HTTP_PORT:-80}
      - --entrypoints.websecure.address=:${TRAEFIK_HTTPS_PORT:-443}
      # API and Dashboard (dynamic)
      - --api.dashboard=${TRAEFIK_DASHBOARD_ENABLED:-true}
      - --api.insecure=${TRAEFIK_API_INSECURE:-false}
      # TLS via Cloudflare DNS challenge (dynamic)
      - --certificatesresolvers.cloudflare.acme.dnschallenge=true
      - --certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53,1.0.0.1:53
      - --certificatesresolvers.cloudflare.acme.email=${ACME_EMAIL}
      - --certificatesresolvers.cloudflare.acme.storage=/letsencrypt/acme.json
    ports:
      - "${TRAEFIK_HTTP_PORT:-80}:80"
      - "${TRAEFIK_HTTPS_PORT:-443}:443"
      - "8080:8080"  # Dashboard local (no expuesto p√∫blicamente)
    volumes:
      - ./traefik/config:/etc/traefik:ro
      - ../data/traefik/letsencrypt:/letsencrypt
    env_file:
      - ./.env
    environment:
      - TZ=${TZ:-UTC}
    networks:
      - entry
    depends_on:
      - socket-proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${MAIN_DOMAIN}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=cloudflare"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_BASIC_AUTH}"

  socket-proxy:
    image: tecnativa/docker-socket-proxy
    container_name: socket-proxy
    restart: unless-stopped
    env_file:
      - ./.env
    networks:
      - entry
    environment:
      - CONTAINERS=1
      - SERVICES=1
      - TASKS=1
      - NETWORKS=1
      - SWARM=0
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro

networks:
  entry:
    name: entry
    external: true

